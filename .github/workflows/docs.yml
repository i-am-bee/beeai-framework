name: Documentation

permissions:
  contents: read

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    paths:
      - 'docs/**/*.mdx'
      - 'python/**/*.py'
      - 'typescript/**/*.ts'

jobs:
  links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fail: true
          # Only check docs
          args: |
            --verbose
            --no-progress
            --exclude '(github)\.com'
            --include-fragments
            --exclude-path=./docs/python
            --exclude-path=./docs/typescript
            --max-concurrency 10
            --max-retries 0
            './**/*.mdx'

  snippets:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "docs/.nvmrc"
          cache: "yarn"
          cache-dependency-path: "docs/yarn.lock"
      - name: Check snippets
        run: yarn snippets:check
