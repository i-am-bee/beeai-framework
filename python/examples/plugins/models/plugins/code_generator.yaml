name: 'CodeGenerator'
id: 'codegen-plugin'
creator: 'Bee AI'
based_on: 'PromptingChatModel'
description: 'A Python code generator'
version: '0.1'
config:
  $llama:
    type: OllamaChatModel
    arguments:
      model_id: granite3.3:8b
  $dynamic:
    type: ChatModel
    arguments:
      model_id: ollama:granite3.3:8b
      stream: False
      parameters:
        temperature: 0.1
  model: $dynamic
  stream: True
  instruction: |
    You are an expert Python programmer and code assistant who knows how to answer problems as Python functions.
    Your answer should only contain the function that solves the problem.
    Wrap the function in a markdown code block, like below:

    ```
    <code goes here>
    ```

    Solve the problem below: