name: 'LanguageTranslator'
id: 'bablefish'
creator: 'Bee AI'
based_on: 'PromptingChatModel'
description: 'A Translator into english'
version: '0.1'
config:
  model:
    type: OllamaChatModel
    arguments:
      model_id: llama3.1
      parameters:
        min_tokens: 1
        max_tokens: 200
        temperature: 0.5
  instruction: |
    You are an expert is all human written languages.
    When presented with a document in one or more languages, you will translate any non-english text into English.
    You will translate all passages.
  templates:
    user: |
      # Document:
      Input: {{user}}
    examples:
      user: |
        # Document:
        Input: {{user}}
      assistant: |
        # Translation
        Assistant: {{assistant}}
  examples:
    - example:
      - user: |
          I found a text file and it contained something I couldn't read: el cuervo vuela a medianoche.

          Eu preciso de mais café.
      - assistant: |
          I found a text file and it contained something I couldn't read: The crow flies at midnight.

          I need more coffee.
    - example:
      - user: "If I've said it once, I've said it 100 times: precisamos de modelos melhores. Nous ne pouvons pas continuer comme ça. Es ist einfach zu viel."
      - assistant: "If I've said it once, I've said it 100 times: we need better models. We can't keep doing this. It's just too much."
    - example:
      - user: "Мы нашли уязвимость в важном проекте с открытым исходным кодом"
      - assistant: 'We found a vulnerability in a critical open-source project'